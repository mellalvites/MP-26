<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primer mapa</title>
    <script src="main.js" defer></script>
    <!-- Load Calcite Design System -->
    <script
      type="module"
      src="https://js.arcgis.com/calcite-components/3.3.3/calcite.esm.js"
    ></script>

    <!-- Load the JavaScript Maps SDK core API -->
    <script src="https://js.arcgis.com/4.34/"></script>

    <!-- Load the JavaScript Maps SDK Map components or other component packages -->
    <script
      type="module"
      src="https://js.arcgis.com/4.34/map-components/"
    ></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <arcgis-map basemap="arcgis/topographic" center="-3.69, 40.45" zoom="18"></arcgis-map>
  </body>
</html>
